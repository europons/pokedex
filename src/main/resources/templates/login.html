<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Fraunces:opsz,wght@9..144,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<main class="portada">
    <section class="tarjeta">
        <div class="logo">
            <img th:src="@{/logo.png}" alt="PokéDex Logo">
            <p class="texto">¡Bienvenido a la PokéDex! Inicia sesión para descubrir el mundo de los Pokémon.</p>
        </div>
        <div class="acciones">
            <a class="google-btn" href="/oauth2/authorization/google">
                <img class="google-ico" src="/logo-de-google-96.png" alt="">
                <span class="google-text">Iniciar sesión con Google</span>
                <span class="google-spacer" aria-hidden="true"></span>
            </a>
        </div>
    </section>
</main>
</body>
</html>
